{% extends "base.html" %}
{% block title %}地域分析{% endblock %}
{% block module_title %}深度分析{% endblock %}

{% block head_css %}
    <!--
    <link rel="stylesheet" href="/static/css/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/css/style_blue.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/css/thickbox.css" type="text/css" media="all">
    -->

    <!-- 走势图切换按钮css -->
    <style type="text/css">
       
        .blkUnit {
            position: relative;
            clear: both;
            margin-top: 25px;
            background-color: #fff;
        }
        .blkUnit .titlBar {
            z-index: 4;
            position: relative;
            height: 16px;
            padding: 20px;
            background-color: #f6f6f6;
        }
        .titlBar h4 {
            display: inline-block;
            margin-top: -5px;
            padding-right: 0px;
            font-size: 15px;
            color: #666;
        }
        .titlBar .compInfo {
            padding-right: 15px;
            color: #858585;
        }
        .stmTabs{
            padding: 20px;
        }
        .stmTabs .tabTitle {
            height: 22px;
            margin-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .stmTabs .tabLi .nmTab, .stmTabs .tabLi .hvTab {
            max-width: 110px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .stmTabs .tabLi .nmTab, .stmTabs .tabLi .hvTab {
            height: 23px;
            padding: 0 14px;
            _float: left;
        }
        .stmTabs .tabLi {
            display: block;
            float: left;
            text-decoration: none;
            color: #666;
        }
        .stmTabs .tabLi .hvTab {
            display: none;
            color: #6e87d7;
            height: 21px;
            border-bottom: 2px solid #6e87d7;
        }

    </style>
{% endblock head_css %}

{% block head_js %}
    <script src="/static/css/js/timelineoption.js" type="text/javascript"></script>
    <script src="/static/css/echarts-2.0.0/build/echarts-plain-map.js"></script> 
{% endblock head_js %}

{% block content %}

    <div class="blkUnit grpUnit" style="float:left;" id="cloudpie">
        <div class="titlBar" style="padding-bottom:15px;">
            <h4>微博总量走势图</h4>
            <i class="glyphicon glyphicon-question-sign" onclick="javascript:void();"></i>
        </div>

        <div class="tabUnit">
            <div class="tabTitle" style="padding-top:1px;">
            </div>
            <div class="tabConts">
                <div style="width:1033px;">
                    <div id="map_div" style="width:100%;height:600px;background-color:#FFF;">
                </div>
            </div>
            </div>
        </div>
    </div>

{% endblock content %}
{% block tail_js %}
    <script src="/static/css/js/map.js" type="text/javascript"></script> 
{% endblock tail_js %}
