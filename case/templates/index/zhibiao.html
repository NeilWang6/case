{% extends "base.html" %}
{% block module_title %}指数分析{% endblock %}

{% block head_css %}

    <link rel="stylesheet" href="/static/css/css/csshide1.css">
    <link rel="stylesheet" href="/static/css/css/csshide2.css">
    <link rel="stylesheet" href="/static/css/css/csshide3.css">
    <link rel="stylesheet" href="/static/css/css/csshide4.css">  
    <style type="text/css">
        /* keywords tag cloud */
        .node circle {
          cursor: pointer;
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .node text {
          font-size: 11px;
        }

        path.link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }
        #keywords_cloud_div {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0px auto 0
        }

        #keywords_cloud_div a {
            position: absolute;
            top: 0px;
            left: 0px;
            font-family: Microsoft YaHei;
            color: #AD12C2;
            font-weight: bold;
            text-decoration: none;
            padding: 3px 6px;
        }

        #keywords_cloud_div a:hover {
            border: 1px solid #eee;
            background: #000;
        }
        #keywords_cloud_div .blue {
            color: blue;
        }
        #keywords_cloud_div .red {
            color: red;
        }
        #keywords_cloud_div .yellow {
            color: yellow;
        }

        #trend_div {
            height: 270px;
            width: 100%;
            float: left;
            border: 1px solid #F0F0F0;
            background: #F0F0F0;
        }

        .blkUnit {
            position: relative;
            clear: both;
            margin-top: 25px;
            background-color: #fff;
        }
        .blkUnit .titlBar {
            position: relative;
            background-color: #f6f6f6;
        }
        .titlBar h4 {
            display: inline-block;
            margin-top: -5px;
            padding-right: 0px;
            font-size: 15px;
            color: #666;
        }
        .titlBar .compInfo {
            padding-right: 15px;
            color: #858585;
        }
        .stmTabs{
            padding: 20px;
        }
        .stmTabs .tabTitle {
            height: 22px;
            margin-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .stmTabs .tabLi .nmTab, .stmTabs .tabLi .hvTab {
            max-width: 110px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .stmTabs .tabLi .nmTab, .stmTabs .tabLi .hvTab {
            height: 23px;
            padding: 0 14px;
            _float: left;
        }
        .stmTabs .tabLi {
            display: block;
            float: left;
            text-decoration: none;
            color: #666;
        }
        .stmTabs .tabLi .hvTab {
            display: none;
            color: #6e87d7;
            height: 21px;
            border-bottom: 2px solid #6e87d7;
        }
                .lrRadius {
            display: inline-block;
            width: 184px;
            height: 25px;
            margin: 0 6px;
            text-align: right;
            font-weight: normal;
        }
        .lrRadius .lrRl {
            float: left;
            margin-left: -6px;
            background-position: -100px -180px;
        }
        .lrRadius .lrRl, .lrRadius .lrRr {
            top: 0;
            width: 6px;
            height: 20px;
            background-image: url(../imgs/icons.png?0508);
        }
        .lrRadius .lrRc {
            float: left;
            width: 180px;
            height: 18px;
            padding-top: 2px;
            background-color: #e2e2e2;
            text-align: left;
        }
        .lrRadius .lrRb {
            float: left;
            width: 200px;
            height: 18px;
            padding-top: 2px;
            background-color: #e2e2e2;
            text-align: left;
        }
        td, th {
            display: table-cell;
            vertical-align: inherit;
            padding-left: 80px;
        }
        th {
            font-weight: bold;
        }

        .node circle {
          cursor: pointer;
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .node text {
          font-size: 11px;
        }

        path.link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }

    </style>
{% endblock head_css %}

{% block head_js %}
    <script src="/static/js/echarts-2.0.1/_build/echarts-plain.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/css/js/d3.js"></script>
    <script type="text/javascript" src="/static/css/js/d3.layout.js"></script>

{% endblock head_js %}
