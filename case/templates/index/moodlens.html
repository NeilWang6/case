{% extends "base.html" %}
{% block title %}情感分析{% endblock %}
{% block module_title %}深度分析{% endblock %}

{% block head_css %}
    <!--
    <link rel="stylesheet" href="/static/css/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/css/tab.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/css/style_blue.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/css/thickbox.css" type="text/css" media="all">
    -->
    <!-- 走势图切换按钮css -->
    <link rel="stylesheet" href="/static/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">

    <style type="text/css">
        /* keywords tag cloud */
        #keywords_cloud_div {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0px auto 0
        }

        #keywords_cloud_div a {
            position: absolute;
            top: 0px;
            left: 0px;
            font-family: Microsoft YaHei;
            color: #AD12C2;
            font-weight: bold;
            text-decoration: none;
            padding: 3px 6px;
        }

        #keywords_cloud_div a:hover {
            border: 1px solid #eee;
            background: #000;
        }
        #keywords_cloud_div .blue {
            color: blue;
        }
        #keywords_cloud_div .red {
            color: red;
        }
        #keywords_cloud_div .yellow {
            color: yellow;
        }

        #trend_div {
            height: 270px;
            width: 100%;
            float: left;
            border: 1px solid #F0F0F0;
            background: #F0F0F0;
        }

        .blkUnit {
            position: relative;
            clear: both;
            margin-top: 25px;
            background-color: #fff;
        }
        .blkUnit .titlBar {
            z-index: 4;
            position: relative;
            height: 16px;
            padding: 20px;
            background-color: #f6f6f6;
        }
        .titlBar h4 {
            display: inline-block;
            margin-top: -5px;
            padding-right: 0px;
            font-size: 15px;
            color: #666;
        }
        .titlBar .compInfo {
            padding-right: 15px;
            color: #858585;
        }

    </style>
{% endblock head_css %}

{% block head_js %}
    <script src="{{ url_for('static', filename='js/highstock.js') }}"></script>
    <script src="{{ url_for('static', filename='js/exporting.js') }}"></script>
    <script src="/static/css/js/tab.js" type="text/javascript"></script>
    <script src="/static/css/js/miaov.js" type="text/javascript"></script>
    <script src="/static/js/echarts-2.0.1/build/echarts-plain.js" type="text/javascript"></script>
    <script src="/static/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>
{% endblock head_js %}

{% block content %}
    <div class="blkUnit grpUnit" id="trendProfile">
        <div class="titlBar" style="padding-bottom:15px;">
            <h4>情绪走势分析</h4>
            <i class="glyphicon glyphicon-question-sign" onclick="javascript:void();"></i>
            <span class="pull-right" style="margin: -10px auto -10px auto;">
                <input type="checkbox" name="abs_rel_switch" checked>
            </span>
            <!--<span class="compInfo" style="display: none;"> </span>
            <span class="compInfo">2014-08-07 至 2014-08-13</span>
            <span class="compInfo">全国</span>-->
        </div>

        <div class="tabUnit">
            <div class="tabTitle" style="padding-top:1px;background-color:#f6f6f6;" id="auto_gsid_3">
            </div>
            <div class="tabConts">
                <!--<div id="trend_div_container">-->
                    <!--
                    <div class="control-group" id="togglecount">
                        <div class="controls btn switch switch-two">
                            <input id="relative" name="view" type="radio" checked>
                            <label id="relative_label" for="relative">相对比例</label>

                            <input id="absolute" name="view" type="radio">
                            <label id="absolute_label" for="absolute">绝对数量</label>
                            <span class="slide-button btn btn-success"></span>
                        </div>
                    </div>-->
                    <div id="trend_div"></div>
                    <!--</div>-->
            </div>
        </div>
    </div>

    <div class="blkUnit grpUnit" style="float:left;" id="cloudpie">
        <div class="titlBar" style="padding-bottom:15px;">
            <h4>关键词云分析及占比分析</h4>
            <i class="glyphicon glyphicon-question-sign" onclick="javascript:void();"></i>
        </div>

        <div class="tabUnit">
            <div class="tabTitle" style="padding-top:1px;">
            </div>
            <div class="tabConts">
                <div style="width:1033px;">
                    <div id="keywords_cloud_frame" style="clear:left;width:50%;float:left;height:250px;position:relative;">
                        <div id="keywords_cloud_div"></div>
                    </div>
                    <div id="pie_div" style="width:50%;float:left;height:250px;margin-right:-200px;background-color:#FFF;">
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="blkUnit grpUnit" style="float:left;" id="weiboarea">
        <div class="titlBar" style="padding-bottom:15px;">
            <h4>关键微博列表</h4>
            <i class="glyphicon glyphicon-question-sign" onclick="javascript:void();"></i>
        </div>

        <div class="tabUnit">
            <div class="tabTitle" style="padding-top:1px;">
            </div>
            <div class="tabConts">
                <div id="weibos_div" style="height:400px;float:left;">
                    <div id="tab">
                        <div class="tabList">
                            <ul>
                                <li class="cur">高兴</li>
                                <li>愤怒</li>
                                <li>悲伤</li>
                            </ul>
                        </div>

                        <div class="tabCon">
                            <div class="cur" id="vertical-ticker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var abs_rel_switch = $("[name='abs_rel_switch']").bootstrapSwitch({
            size: 'small',
            onText: '绝对数量',
            offText: '相对比例',
            readonly: true
        })
    </script>
    <script src="/static/js/api/trend_weibo_keyword_pie.js" type="text/javascript"></script>
{% endblock content %}
